<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Editor Monaco - Móvil/Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/editor/editor.main.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #007acc;
            --secondary-color: #1e1e1e;
            --sidebar-color: #333333;
            --text-color: #cccccc;
            --border-color: #444444;
            --hover-color: #2a2d2e;
            --mobile-bar-color: rgba(30, 30, 30, 0.95);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Barra de herramientas */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background-color: var(--sidebar-color);
            border-bottom: 1px solid var(--border-color);
            height: 50px;
            flex-shrink: 0;
            min-height: 50px;
            z-index: 100;
            position: relative;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        .logo i {
            color: var(--primary-color);
        }

        .btn {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background-color 0.2s;
            font-size: 12px;
            touch-action: manipulation;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background-color: var(--hover-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0062a3;
        }

        /* Botón de salir de pantalla completa - AHORA IGUAL QUE LOS DEMÁS */
        .btn-exit-fullscreen {
            display: none;
            background-color: transparent;
            color: var(--text-color);
        }

        .btn-exit-fullscreen:hover {
            background-color: var(--hover-color);
        }

        /* Contenido principal - ARREGLADO PARA MÓVIL */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
            min-height: 0;
            width: 100%;
            height: calc(100vh - 50px);
        }

        /* Panel lateral - Oculto en móvil */
        .sidebar {
            width: 0;
            background-color: var(--sidebar-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            flex-shrink: 0;
            transition: width 0.3s;
            overflow: hidden;
        }

        /* Área de edición y vista previa - ARREGLADO */
        .editor-container, .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-width: 0;
            min-height: 0;
            width: 100%;
            height: 100%;
        }

        .editor-container {
            border-right: 1px solid var(--border-color);
        }

        .container-header {
            padding: 8px 12px;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 40px;
            flex-shrink: 0;
            width: 100%;
            z-index: 10;
        }

        .container-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .tab-container {
            display: flex;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
            width: 100%;
            scrollbar-width: none;
        }

        .tab-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 8px 12px;
            font-size: 11px;
            cursor: pointer;
            border-right: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 6px;
            touch-action: manipulation;
            white-space: nowrap;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .tab.active {
            background-color: var(--secondary-color);
            color: white;
            border-bottom: 2px solid var(--primary-color);
        }

        .tab:hover:not(.active) {
            background-color: var(--hover-color);
        }

        /* Área del editor Monaco - CORREGIDO PARA MÓVIL */
        #monaco-editor {
            flex: 1;
            width: 100%;
            height: 100%;
            min-height: 200px;
            overflow: hidden;
            position: relative;
            touch-action: pan-y pan-x;
        }

        /* Correcciones críticas para Monaco en móvil */
        .monaco-editor,
        .monaco-editor .overflow-guard,
        .monaco-editor .view-overlays {
            -webkit-overflow-scrolling: touch !important;
            overflow-anchor: none;
        }
        
        .monaco-editor .scrollbar.vertical .slider {
            min-height: 20px !important;
        }
        
        .monaco-editor .scrollbar.horizontal .slider {
            min-width: 20px !important;
        }

        /* Área de vista previa - MEJORADO PARA MÓVIL */
        #preview-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            min-height: 200px;
            display: none;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .preview-placeholder {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        /* Barra de herramientas móvil */
        .mobile-toolbar {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--mobile-bar-color);
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            max-width: 95vw;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .mobile-toolbar::-webkit-scrollbar {
            display: none;
        }

        .mobile-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            min-width: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            touch-action: manipulation;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-btn:active {
            transform: scale(0.95);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* MODO PANTALLA COMPLETA - CORREGIDO COMPLETAMENTE */
        .fullscreen-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 2000 !important;
            background-color: var(--secondary-color) !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }
        
        .fullscreen-mode .container-header {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 50px !important;
            z-index: 2001 !important;
            background-color: var(--secondary-color) !important;
            padding: 8px 15px !important;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            border-bottom: 1px solid var(--border-color) !important;
        }
        
        .fullscreen-mode #monaco-editor {
            position: fixed !important;
            top: 50px !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 50px) !important;
            z-index: 2000 !important;
        }
        
        .fullscreen-mode #preview-frame,
        .fullscreen-mode .preview-placeholder {
            position: fixed !important;
            top: 50px !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 50px) !important;
            z-index: 2000 !important;
            border: none !important;
            margin: 0 !important;
        }
        
        .fullscreen-mode .btn-exit-fullscreen {
            display: flex !important;
            position: relative !important;
            z-index: 2002 !important;
        }
        
        .fullscreen-mode .tab-container,
        .fullscreen-mode .mobile-toolbar {
            display: none !important;
        }

        /* Botón de salir de pantalla completa flotante - AHORA IGUAL QUE LOS DEMÁS */
        .exit-fullscreen-btn {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3000;
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .exit-fullscreen-btn:hover {
            background-color: var(--hover-color);
        }
        
        .exit-fullscreen-btn:active {
            transform: scale(0.95);
        }

        /* RESPONSIVE MÓVIL - CORREGIDO */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                height: calc(100vh - 50px);
            }
            
            /* Editor y vista previa comparten espacio flexible */
            .editor-container, .preview-container {
                height: 50%;
                min-height: 40%;
                max-height: 60%;
                flex: 1;
            }
            
            .editor-container {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            /* Ocultar texto en botones de toolbar en móvil */
            .toolbar-right .btn span,
            .toolbar-left .btn span:not(.logo span) {
                display: none;
            }
            
            .toolbar-right .btn,
            .toolbar-left .btn {
                padding: 6px;
                min-width: 36px;
                justify-content: center;
            }
            
            .logo span {
                font-size: 14px;
            }
            
            .sidebar {
                display: none;
            }
            
            .mobile-toolbar {
                display: flex;
            }
            
            #monaco-editor {
                height: 100% !important;
            }
            
            /* Ajustes específicos para pantalla completa en móvil */
            .fullscreen-mode .container-header {
                height: 60px !important;
                padding: 10px 15px !important;
            }
            
            .fullscreen-mode #monaco-editor,
            .fullscreen-mode #preview-frame {
                top: 60px !important;
                height: calc(100vh - 60px) !important;
            }
            
            .exit-fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 6px 8px;
                font-size: 12px;
            }
            
            /* Habilitar zoom para inputs en móvil */
            input, textarea, .monaco-editor textarea {
                font-size: 16px !important;
            }
        }

        /* ESCRITORIO */
        @media (min-width: 769px) {
            .main-content {
                flex-direction: row;
            }
            
            .editor-container, .preview-container {
                height: 100%;
                flex: 1;
            }
            
            .sidebar {
                width: 60px;
            }
            
            .mobile-toolbar {
                display: none !important;
            }
            
            .toolbar-right .btn span {
                display: inline;
            }
        }
        
        /* Estados activos para móvil */
        .active-touch {
            background-color: rgba(0, 122, 204, 0.2) !important;
        }
        
        /* Mejoras de accesibilidad */
        @media (hover: none) and (pointer: coarse) {
            .btn, .tab, .mobile-btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            .tab {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span>Monaco</span>
                </div>
                <button class="btn btn-primary" id="run-code" title="Ejecutar código">
                    <i class="fas fa-play"></i>
                    <span>Ejecutar</span>
                </button>

            <div class="toolbar-right">

                </button>
                <button class="btn" id="preview-fullscreen" title="Pantalla completa de la Vista Previa">
                    <i class="fas fa-expand"></i>
                    <span>Preview</span>
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-item active"><i class="fas fa-file-code"></i></div>
                <div class="sidebar-item"><i class="fas fa-search"></i></div>

            </div>
            
            <div class="editor-container" id="editor-panel">
                <div class="tab-container">
                    <div class="tab active">index.html</div>
                    <div class="tab">style.css</div>
                    <div class="tab">script.js</div>
                </div>
                
                <div class="container-header">
                    <div class="container-title">
                        <i class="fas fa-edit"></i>
                        <span>EDITOR</span>
                    </div>
                    <div>
                        <button class="btn" id="refresh-preview">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="btn btn-exit-fullscreen" id="exit-editor-fullscreen" style="display: none;">

                        </button>
                    </div>
                </div>
                
                <div id="monaco-editor"></div>
            </div>
            
            <div class="preview-container" id="preview-panel">
                <div class="container-header">

                    </button>
                </div>
                
                <div id="preview-placeholder" class="preview-placeholder">

                        <i class="fas fa-play-circle" style="font-size: 48px; margin-bottom: 15px; color: #666;"></i>
                        <p>Presiona "Ejecutar" para ver la vista previa</p>
                    </div>
                </div>
                
                <iframe id="preview-frame" title="Vista previa"></iframe>
            </div>
        </div>
        
        <!-- Botón de salir de pantalla completa flotante -->
        <button class="btn exit-fullscreen-btn" id="global-exit-fullscreen" style="display: none;">
            <i class="fas fa-compress"></i>
            <span>Salir FS</span>
        </button>
        
        <div class="mobile-toolbar" id="mobile-toolbar">
            <button class="mobile-btn" id="mobile-select-all" title="Seleccionar todo">
                <i class="fas fa-mouse-pointer"></i>
            </button>
            <button class="mobile-btn" id="mobile-copy" title="Copiar">
                <i class="far fa-copy"></i>
            </button>
            <button class="mobile-btn" id="mobile-paste" title="Pegar">
                <i class="fas fa-paste"></i>
            </button>
            <button class="mobile-btn" id="mobile-clear" title="Limpiar">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button class="mobile-btn" id="mobile-keyboard" title="Alternar teclado">
                <i class="fas fa-keyboard"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
    
    <script>
        // Variables globales
        let editor = null;
        let isEditorFullscreen = false;
        let isPreviewFullscreen = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let lastEditorHeight = 0;
        
        const initialHTML = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>

        body {

            color: white;
            min-height: 100vh;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        p { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; }
        .btn {

        }

            transform: scale(1.05);

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Editor Monaco!</h1>
        <p>Edita este código y ve los cambios en tiempo real en la vista previa.</p>
        <p>Pantalla completa ahora funciona correctamente.</p>
        <button class="btn" onclick="alert('¡Pantalla completa funciona!')">Probar Pantalla Completa</button>
    </div>

        // FUNCIÓN CRÍTICA: Ajustar tamaño del editor de forma robusta
        function resizeEditor() {
            if (!editor) return;
            
            try {
                // Forzar un nuevo diseño
                const editorElement = document.getElementById('monaco-editor');
                if (!editorElement) return;
                
                const width = editorElement.clientWidth;
                const height = editorElement.clientHeight;
                
                // Solo actualizar si hay un cambio significativo
                if (Math.abs(height - lastEditorHeight) > 5 || width !== editorElement.dataset.lastWidth) {
                    editor.layout({ width, height });
                    lastEditorHeight = height;
                    editorElement.dataset.lastWidth = width;
                    
                    // En móvil, ajustar también el zoom para mejor experiencia
                    if (isMobile && height > 100) {
                        const fontSize = Math.max(12, Math.min(16, height / 30));
                        editor.updateOptions({ fontSize: fontSize });
                    }
                }
            } catch (e) {
                console.warn("Error en resizeEditor:", e);
            }
        }

        // Vista previa actualizada
        function updatePreview() {
            if (!editor) return;
            
            const previewFrame = document.getElementById('preview-frame');
            const previewPlaceholder = document.getElementById('preview-placeholder');
            
            try {
                previewFrame.style.display = 'block';
                previewPlaceholder.style.display = 'none';
                
                // Obtener el documento del iframe
                const iframeDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                iframeDoc.open();
                
                // Asegurar viewport móvil en la vista previa
                let content = editor.getValue();
                if (!content.includes('viewport')) {
                    // Insertar meta viewport si no existe
                    content = content.replace('<head>', '<head>\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">');
                }
                
                iframeDoc.write(content);
                iframeDoc.close();
                
                // Ajustar iframe para móvil
                setTimeout(() => {
                    if (isMobile) {
                        previewFrame.style.width = '100%';
                        previewFrame.style.height = '100%';
                        previewFrame.contentWindow.scrollTo(0, 0);
                    }
                }, 100);
            } catch (e) {
                console.error("Error en vista previa:", e);
                previewPlaceholder.innerHTML = `<div style="color: #d9534f;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Error al cargar vista previa</p>
                </div>`;
                previewPlaceholder.style.display = 'flex';
                previewFrame.style.display = 'none';
            }
        }

        // PANTALLA COMPLETA DEL EDITOR - CORREGIDA
        function toggleEditorFullscreen() {
            const panel = document.getElementById('editor-panel');
            const toolbar = document.querySelector('.toolbar');
            const exitBtn = document.getElementById('exit-editor-fullscreen');
            const globalExitBtn = document.getElementById('global-exit-fullscreen');
            const mobileToolbar = document.getElementById('mobile-toolbar');
            
            if (!isEditorFullscreen) {
                // Salir de pantalla completa de preview si está activa
                if (isPreviewFullscreen) {
                    togglePreviewFullscreen();
                }
                
                // Aplicar modo pantalla completa
                panel.classList.add('fullscreen-mode');
                toolbar.style.display = 'none';
                isEditorFullscreen = true;
                
                // Mostrar botones de salida
                exitBtn.style.display = 'flex';
                globalExitBtn.style.display = 'flex';
                
                // Ocultar barra móvil
                if (mobileToolbar) mobileToolbar.style.display = 'none';
                
                // Redimensionar después de la transición
                setTimeout(() => {
                    resizeEditor();
                    if (isMobile) {
                        editor.focus();
                    }
                }, 200);
                
                console.log("Editor en pantalla completa activado");
            } else {
                // Salir del modo pantalla completa
                panel.classList.remove('fullscreen-mode');
                toolbar.style.display = 'flex';
                isEditorFullscreen = false;
                
                // Ocultar botones de salida
                exitBtn.style.display = 'none';
                globalExitBtn.style.display = 'none';
                
                // Mostrar barra móvil si estamos en móvil
                if (isMobile && mobileToolbar) {
                    mobileToolbar.style.display = 'flex';
                }
                
                setTimeout(resizeEditor, 200);
                console.log("Editor en pantalla completa desactivado");
            }
        }

        // PANTALLA COMPLETA DE LA VISTA PREVIA - CORREGIDA
        function togglePreviewFullscreen() {
            const panel = document.getElementById('preview-panel');
            const toolbar = document.querySelector('.toolbar');
            const exitBtn = document.getElementById('exit-preview-fullscreen');
            const globalExitBtn = document.getElementById('global-exit-fullscreen');
            const mobileToolbar = document.getElementById('mobile-toolbar');
            
            if (!isPreviewFullscreen) {
                // Salir de pantalla completa del editor si está activa
                if (isEditorFullscreen) {
                    toggleEditorFullscreen();
                }
                
                // Aplicar modo pantalla completa
                panel.classList.add('fullscreen-mode');
                toolbar.style.display = 'none';
                isPreviewFullscreen = true;
                
                // Mostrar botones de salida
                exitBtn.style.display = 'flex';
                globalExitBtn.style.display = 'flex';
                
                // Ocultar barra móvil
                if (mobileToolbar) mobileToolbar.style.display = 'none';
                
                // Actualizar vista previa
                updatePreview();
                
                console.log("Preview en pantalla completa activado");
            } else {
                // Salir del modo pantalla completa
                panel.classList.remove('fullscreen-mode');
                toolbar.style.display = 'flex';
                isPreviewFullscreen = false;
                
                // Ocultar botones de salida
                exitBtn.style.display = 'none';
                globalExitBtn.style.display = 'none';
                
                // Mostrar barra móvil si estamos en móvil
                if (isMobile && mobileToolbar) {
                    mobileToolbar.style.display = 'flex';
                }
                
                setTimeout(() => {
                    const frame = document.getElementById('preview-frame');
                    frame.style.width = '100%';
                    frame.style.height = '100%';
                    updatePreview();
                }, 150);
                
                console.log("Preview en pantalla completa desactivado");
            }
        }

        // FUNCIÓN PARA SALIR DE CUALQUIER MODO PANTALLA COMPLETA
        function exitAnyFullscreen() {
            if (isEditorFullscreen) {
                toggleEditorFullscreen();
            } else if (isPreviewFullscreen) {
                togglePreviewFullscreen();
            }
        }

        // Inicialización mejorada
        window.addEventListener('DOMContentLoaded', function() {
            console.log("Inicializando editor para móvil:", isMobile);
            
            // Detectar cambios de orientación
            window.addEventListener('orientationchange', function() {
                console.log("Cambio de orientación detectado");
                setTimeout(() => {
                    resizeEditor();
                    updatePreview();
                }, 300);
            });
            
            // Event listeners para botones principales
            document.getElementById('run-code').addEventListener('click', updatePreview);
            document.getElementById('refresh-preview').addEventListener('click', updatePreview);
            document.getElementById('editor-fullscreen').addEventListener('click', toggleEditorFullscreen);
            document.getElementById('preview-fullscreen').addEventListener('click', togglePreviewFullscreen);
            
            // Botones de salida de pantalla completa
            document.getElementById('exit-editor-fullscreen').addEventListener('click', toggleEditorFullscreen);
            document.getElementById('exit-preview-fullscreen').addEventListener('click', togglePreviewFullscreen);
            document.getElementById('global-exit-fullscreen').addEventListener('click', exitAnyFullscreen);
            
            // Herramientas móviles mejoradas
            document.getElementById('mobile-select-all').addEventListener('click', () => {
                if (editor) {
                    editor.setSelection(editor.getModel().getFullModelRange());
                    // Feedback táctil
                    if (isMobile) {
                        document.getElementById('mobile-select-all').classList.add('active-touch');
                        setTimeout(() => {
                            document.getElementById('mobile-select-all').classList.remove('active-touch');
                        }, 300);
                    }
                }
            });
            
            document.getElementById('mobile-copy').addEventListener('click', () => {
                if (editor) {
                    const text = editor.getModel().getValueInRange(editor.getSelection());
                    navigator.clipboard.writeText(text || editor.getValue()).then(() => {
                        if (isMobile) {
                            document.getElementById('mobile-copy').classList.add('active-touch');
                            setTimeout(() => {
                                document.getElementById('mobile-copy').classList.remove('active-touch');
                            }, 300);
                        }
                    });
                }
            });
            
            document.getElementById('mobile-paste').addEventListener('click', async () => {
                if (editor) {
                    try {
                        const text = await navigator.clipboard.readText();
                        editor.executeEdits("paste", [{
                            range: editor.getSelection(),
                            text: text,
                            forceMoveMarkers: true
                        }]);
                        
                        if (isMobile) {
                            document.getElementById('mobile-paste').classList.add('active-touch');
                            setTimeout(() => {
                                document.getElementById('mobile-paste').classList.remove('active-touch');
                            }, 300);
                        }
                    } catch (e) {
                        // Fallback para navegadores que no soportan clipboard API
                        const text = prompt("Pega tu texto:");
                        if (text) {
                            editor.executeEdits("paste", [{
                                range: editor.getSelection(),
                                text: text,
                                forceMoveMarkers: true
                            }]);
                        }
                    }
                }
            });
            
            document.getElementById('mobile-clear').addEventListener('click', () => {
                if (editor) {
                    if (confirm("¿Borrar todo el código?")) {
                        editor.setValue('');
                        if (isMobile) {
                            document.getElementById('mobile-clear').classList.add('active-touch');
                            setTimeout(() => {
                                document.getElementById('mobile-clear').classList.remove('active-touch');
                            }, 300);
                        }
                    }
                }
            });
            
            document.getElementById('mobile-keyboard').addEventListener('click', () => {
                if (editor) {
                    editor.focus();
                    if (isMobile) {
                        document.getElementById('mobile-keyboard').classList.add('active-touch');
                        setTimeout(() => {
                            document.getElementById('mobile-keyboard').classList.remove('active-touch');
                        }, 300);
                    }
                }
            });
            
            // Cambio de pestañas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (!editor) return;
                    
                    const tabName = this.textContent;
                    if (tabName.includes('css')) {
                        editor.setValue(`/* Estilos CSS - Pantalla completa funciona */

                    } else if (tabName.includes('js')) {
                        editor.setValue(`// Código JavaScript - Pantalla completa funciona

                    } else {
                        editor.setValue(initialHTML);
                    }
                    
                    setTimeout(resizeEditor, 50);
                    setTimeout(updatePreview, 200);
                });
            });
            
            // Inicializar Monaco Editor con configuración optimizada
            require.config({ 
                paths: { 
                    vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' 
                } 
            });
            
            // CORRECCIÓN DEL ERROR: Se eliminó el .catch() que causaba el error
            require(['vs/editor/editor.main'], function() {
                console.log("Monaco cargado, creando editor...");
                
                // Configuración optimizada
                const editorOptions = {
                    value: initialHTML,
                    language: 'html',
                    theme: 'vs-dark',
                    fontSize: isMobile ? 14 : 14,
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false,
                    wordWrap: 'on',
                    lineNumbers: isMobile ? 'off' : 'on',
                    folding: !isMobile,
                    lineNumbersMinChars: isMobile ? 3 : 5,
                    scrollbar: {
                        vertical: 'visible',
                        horizontal: 'visible',
                        useShadows: false,
                        verticalScrollbarSize: isMobile ? 10 : 12,
                        horizontalScrollbarSize: isMobile ? 10 : 12
                    },
                    mouseWheelZoom: isMobile ? true : false,
                    automaticLayout: true,
                    readOnly: false,
                    contextmenu: true,
                    formatOnPaste: true,
                    formatOnType: true
                };
                
                try {
                    // Crear el editor
                    editor = monaco.editor.create(document.getElementById('monaco-editor'), editorOptions);
                    
                    // Configurar eventos táctiles para el editor en móvil
                    if (isMobile) {
                        const editorDomNode = editor.getDomNode();
                        
                        editorDomNode.addEventListener('touchend', function() {
                            setTimeout(() => editor.focus(), 100);
                        });
                    }
                    
                    // Observador de redimensionamiento
                    let resizeTimeout;
                    const resizeObserver = new ResizeObserver(() => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(resizeEditor, 100);
                    });
                    
                    resizeObserver.observe(document.getElementById('monaco-editor'));
                    
                    // Eventos de redimensionamiento de ventana
                    window.addEventListener('resize', () => {
                        clearTimeout(resizeTimeout);
                        resizeTimeout = setTimeout(resizeEditor, 150);
                    });
                    
                    // Redimensionamiento inicial
                    setTimeout(resizeEditor, 500);
                    
                    // Vista previa inicial
                    setTimeout(updatePreview, 800);
                    
                    // Actualización automática de vista previa
                    let previewUpdateTimeout;
                    editor.onDidChangeModelContent(() => {
                        clearTimeout(previewUpdateTimeout);
                        previewUpdateTimeout = setTimeout(updatePreview, 1500);
                    });
                    
                    // Configurar el editor para móvil
                    if (isMobile) {
                        setTimeout(() => {
                            editor.focus();
                            console.log("Editor configurado para móvil");
                        }, 1000);
                    }
                } catch (error) {
                    console.error("Error al crear Monaco Editor:", error);
                    document.getElementById('monaco-editor').innerHTML = `
                        <div style="padding: 20px; color: #ccc;">
                            <h3>Error al crear el editor</h3>
                            <p>No se pudo inicializar Monaco Editor. Intenta recargar la página.</p>
                            <textarea style="width:100%; height:300px; background:#2d2d2d; color:#ccc; padding:10px; border:1px solid #444;">${initialHTML}</textarea>
                        </div>
                    `;
                }
            }, function(error) {
                // Esta es la función de error de RequireJS (tercer parámetro)
                console.error("Error al cargar Monaco:", error);
                document.getElementById('monaco-editor').innerHTML = `
                    <div style="padding: 20px; color: #ccc;">
                        <h3>Error al cargar el editor</h3>
                        <p>No se pudo cargar Monaco Editor. Intenta recargar la página.</p>
                        <p>Error: ${error.message || error}</p>
                        <textarea style="width:100%; height:300px; background:#2d2d2d; color:#ccc; padding:10px; border:1px solid #444;">${initialHTML}</textarea>
                    </div>
                `;
            });
            
            // Tecla ESC para salir de pantalla completa
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    exitAnyFullscreen();
                }
            });
            
            // Manejar la visibilidad de la página
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    setTimeout(resizeEditor, 300);
                }
            });
            
            // Inicializar última altura conocida
            const editorElement = document.getElementById('monaco-editor');
            if (editorElement) {
                lastEditorHeight = editorElement.clientHeight;
            }
            
            console.log("Inicialización completa - Pantalla completa corregida");
        });
        
        // Manejar cambios de tamaño dinámicos
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (typeof resizeEditor === 'function') {
                    resizeEditor();
                }
            }, 1000);
        });
    </script>

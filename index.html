<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Monaco Autocontenido</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { overflow: hidden; height: 100vh; background: #1e1e1e; }
        
        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #252526;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid #3e3e3e;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .toolbar-left {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            flex: 1;
        }
        
        .toolbar-right {
            display: flex;
            gap: 8px;
        }
        
        .tool-btn {
            padding: 10px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
            touch-action: manipulation;
        }
        
        .tool-btn:hover {
            background: #1177bb;
        }
        
        .tool-btn:active {
            transform: translateY(1px);
        }
        
        .tool-btn.run-btn {
            background: #007acc;
            padding: 10px 24px;
        }
        
        .tool-btn.run-btn:hover {
            background: #005a9e;
        }
        
        .tool-btn.clear-btn {
            background: #a1260d;
        }
        
        .tool-btn.clear-btn:hover {
            background: #c52a1f;
        }
        
        #editor-container {
            width: 100%;
            height: calc(100vh - 68px);
            position: relative;
            top: 68px;
        }
        
        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        
        #preview-header {
            background: #007acc;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 68px;
            box-sizing: border-box;
        }
        
        #close-preview {
            padding: 10px 20px;
            background: #ff5555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        
        #close-preview:hover {
            background: #ff3333;
        }
        
        #preview-frame {
            flex: 1;
            width: 100%;
            border: none;
            height: calc(100vh - 68px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: white;
        }
        
        .modal-textarea {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: white;
            border: 1px solid #007acc;
            border-radius: 6px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            margin: 15px 0;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .modal-btn.confirm {
            background: #007acc;
            color: white;
        }
        
        .modal-btn.cancel {
            background: #555;
            color: white;
        }
        
        @media (max-width: 768px) {
            #toolbar {
                padding: 10px;
                gap: 8px;
            }
            
            .tool-btn {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .tool-btn.run-btn {
                padding: 8px 16px;
            }
            
            #editor-container {
                height: calc(100vh - 66px);
                top: 66px;
            }
            
            #preview-header {
                padding: 12px 16px;
                height: 66px;
            }
            
            #close-preview {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            #toolbar {
                flex-direction: column;
                align-items: stretch;
                padding: 8px;
                gap: 6px;
            }
            
            .toolbar-left, .toolbar-right {
                width: 100%;
                justify-content: center;
            }
            
            .tool-btn {
                flex: 1;
                min-width: 60px;
                padding: 10px 8px;
                font-size: 12px;
            }
            
            .tool-btn.run-btn {
                flex: 2;
                padding: 10px 12px;
            }
            
            #editor-container {
                height: calc(100vh - 120px);
                top: 120px;
            }
            
            #preview-header {
                padding: 10px 12px;
                height: 60px;
            }
            
            #close-preview {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-left">
            <button class="tool-btn" id="select-all">Seleccionar</button>
            <button class="tool-btn" id="copy-all">Copiar</button>
            <button class="tool-btn" id="paste-clipboard">Pegar</button>
            <button class="tool-btn clear-btn" id="clear-all">Borrar</button>
        </div>
        <div class="toolbar-right">
            <button class="tool-btn run-btn" id="run-button">Run / Preview</button>
        </div>
    </div>
    
    <div id="editor-container"></div>
    
    <div id="preview-container">
        <div id="preview-header">
            <strong style="color:white; font-size: 18px;">Vista Previa</strong>
            <button id="close-preview">Cerrar Preview</button>
        </div>
        <iframe id="preview-frame"></iframe>
    </div>
    
    <div id="paste-modal" class="modal">
        <div class="modal-content">
            <h3>Pegar Código</h3>
            <p>Pega tu código en el área de abajo:</p>
            <textarea id="paste-textarea" class="modal-textarea" placeholder="Pega aquí tu código (Ctrl+V)..."></textarea>
            <div class="modal-buttons">
                <button id="modal-cancel" class="modal-btn cancel">Cancelar</button>
                <button id="modal-confirm" class="modal-btn confirm">Insertar Código</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        window.MonacoEnvironment = { getWorkerUrl: () => proxy };
        let proxy = URL.createObjectURL(new Blob([`self.MonacoEnvironment = { baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/' }; importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/base/worker/workerMain.js');`], { type: 'text/javascript' }));
        
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: `<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        h1 { font-size: 3em; margin-bottom: 20px; }
        p { font-size: 1.2em; max-width: 600px; margin: 0 auto 30px; }
        .card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Hola Mundo!</h1>
        <p>Edita este código y haz clic en <strong>Run / Preview</strong> para ver los cambios.</p>
        <p>Usa los botones de la barra superior para gestionar el código.</p>
    </div>
    <script>
        console.log('Preview ejecutado correctamente');
    <\\/script>
</body>
</html>`,
                language: 'html',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 16,
                scrollBeyondLastLine: false,
                wordWrap: 'on'
            });
            
            monaco.editor.setTheme('vs-dark');
        });
        
        document.getElementById('run-button').addEventListener('click', function() {
            const code = window.editor.getValue();
            const previewFrame = document.getElementById('preview-frame');
            const previewContainer = document.getElementById('preview-container');
            previewFrame.srcdoc = code;
            previewContainer.style.display = 'flex';
        });
        
        document.getElementById('close-preview').addEventListener('click', function() {
            document.getElementById('preview-container').style.display = 'none';
        });
        
        document.getElementById('select-all').addEventListener('click', function() {
            window.editor.focus();
            window.editor.setSelection(window.editor.getModel().getFullModelRange());
            showButtonFeedback(this, '✓ Seleccionado');
        });
        
        document.getElementById('copy-all').addEventListener('click', function() {
            const text = window.editor.getValue();
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showButtonFeedback(this, '✓ Copiado');
                }).catch(err => {
                    console.error('Error al copiar: ', err);
                    showButtonFeedback(this, '✗ Error');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showButtonFeedback(this, '✓ Copiado');
                } catch (err) {
                    console.error('Error al copiar: ', err);
                    showButtonFeedback(this, '✗ Error');
                }
                document.body.removeChild(textArea);
            }
        });
        
        document.getElementById('paste-clipboard').addEventListener('click', function() {
            const pasteModal = document.getElementById('paste-modal');
            const pasteTextarea = document.getElementById('paste-textarea');
            pasteTextarea.value = '';
            pasteModal.style.display = 'flex';
            pasteTextarea.focus();
        });
        
        document.getElementById('clear-all').addEventListener('click', function() {
            if (confirm('¿Borrar todo el código?')) {
                window.editor.setValue('');
                window.editor.focus();
                showButtonFeedback(this, '✓ Borrado');
            }
        });
        
        document.getElementById('modal-confirm').addEventListener('click', function() {
            const pasteTextarea = document.getElementById('paste-textarea');
            const text = pasteTextarea.value;
            if (text.trim() !== '') {
                const editor = window.editor;
                const position = editor.getPosition();
                editor.executeEdits('paste', [{
                    range: new monaco.Range(position.lineNumber, position.column, position.lineNumber, position.column),
                    text: text,
                    forceMoveMarkers: true
                }]);
                editor.focus();
                document.getElementById('paste-modal').style.display = 'none';
                showButtonFeedback(document.getElementById('paste-clipboard'), '✓ Pegado');
            } else {
                alert('No hay texto para pegar.');
            }
        });
        
        document.getElementById('modal-cancel').addEventListener('click', function() {
            document.getElementById('paste-modal').style.display = 'none';
        });
        
        document.getElementById('paste-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('preview-container').style.display = 'none';
                document.getElementById('paste-modal').style.display = 'none';
            }
        });
        
        function showButtonFeedback(button, message) {
            const originalText = button.textContent;
            button.textContent = message;
            setTimeout(() => {
                button.textContent = originalText;
            }, 1000);
        }
    </script>
</body>
</html>
